[note]
language = "en"
default-title = "Untitled"
filename = "{{id}}-{{slug title}}"
extension = "md"

id-charset = "alphanum"
id-length = 4
id-case = "lower"

[extra]
author = "Kobra"

[tool]
editor = "nvim"

[lsp]
[lsp.diagnostics]
wiki-title = "hint"
dead-link = "error"

[group.daily]
paths = ["journal/daily"]

[group.daily.note]
filename = "{{date now '%Y-%m-%d'}}"
extension = "md"
template = "daily.md"

[alias]
rm = "zk list -iq --format path --delimiter0 $@ | xargs -0 rm -vf --"
l = "zk list -q --format oneline"
e = "zk edit -i"
nt = 'zk new --title "$*"'
daily = 'zk new --no-input "$ZK_NOTEBOOK_DIR/journal/daily'
